<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
            min-width: 400px;
            max-width: 600px;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .main {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .from-group, .to-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input {
            font-size: 1.8rem;
            font-weight: 500;
            padding: 12px 16px;
            flex: 1;
            border: 1px solid #e0e4e8;
            border-radius: 10px;
            text-align: right;
            background: #fafbfc;
            transition: border 0.2s ease;
        }
        input:focus {
            border-color: #007aff;
            outline: none;
        }
        input:disabled {
            background: #f0f3f6;
            color: #555;
        }
        select {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px 16px;
            border: 1px solid #e0e4e8;
            border-radius: 10px;
            background: #fafbfc;
            cursor: pointer;
            appearance: none;
            transition: border 0.2s ease;
        }
        select:focus {
            border-color: #007aff;
            outline: none;
        }
        .swap {
            font-size: 1.6rem;
            cursor: pointer;
            color: #007aff;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease, transform 0.2s ease;
            align-self: center;
        }
        .swap:hover {
            background: #e6f0ff;
            transform: rotate(180deg);
        }
        .alt-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 12px;
        }
        .alt {
            color: #6b7a8a;
            font-size: 1rem;
            font-weight: 400;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1d21;
                color: #e0e4e8;
            }
            .container {
                background: #24272b;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }
            input {
                background: #2c3034;
                border-color: #3a3e42;
                color: #e0e4e8;
            }
            input:disabled {
                background: #33373b;
                color: #a0a4a8;
            }
            select {
                background: #2c3034;
                border-color: #3a3e42;
                color: #e0e4e8;
            }
            .swap {
                color: #4da6ff;
            }
            .swap:hover {
                background: #2a3a4a;
            }
            .alt {
                color: #a0a4a8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="from-group">
                <input id="from-amount" type="number" value="1" min="0">
                <select id="from-curr">
                    <option selected>CZK</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>CAD</option>
                    <option>ETH</option>
                    <option>BTC</option>
                    <option>SOL</option>
                </select>
            </div>
            <span class="swap" onclick="swapCurr()">&#x2194;</span>
            <div class="to-group">
                <input id="to-amount" type="text" disabled>
                <select id="to-curr">
                    <option>CZK</option>
                    <option>USD</option>
                    <option selected>EUR</option>
                    <option>CAD</option>
                    <option>ETH</option>
                    <option>BTC</option>
                    <option>SOL</option>
                </select>
            </div>
            <div id="alternatives" class="alt-group"></div>
        </div>
    </div>
    <script>
        const currencies = ['CZK', 'USD', 'EUR', 'CAD', 'ETH', 'BTC', 'SOL'];
        const crypto = ['ETH', 'BTC', 'SOL'];

        function swapCurr() {
            const fromCurr = document.getElementById('from-curr');
            const toCurr = document.getElementById('to-curr');
            const temp = fromCurr.value;
            fromCurr.value = toCurr.value;
            toCurr.value = temp;
            updateConversion();
        }

        async function updateConversion() {
            const amount = parseFloat(document.getElementById('from-amount').value) || 1;
            const from = document.getElementById('from-curr').value;
            const to = document.getElementById('to-curr').value;
            const tsyms = currencies.filter(c => c !== from).join(',');
            const url = `https://min-api.cryptocompare.com/data/price?fsym=${from}&tsyms=${tsyms}`;

            try {
                const resp = await fetch(url);
                const data = await resp.json();
                if (data.Response === 'Error') {
                    throw new Error(data.Message);
                }

                const rate = data[to];
                const decimals = crypto.includes(to) ? 8 : 2;
                const toAmount = (amount * rate).toFixed(decimals);
                document.getElementById('to-amount').value = toAmount;

                const altDiv = document.getElementById('alternatives');
                altDiv.innerHTML = '';
                for (const curr in data) {
                    if (curr !== to) {
                        const altRate = data[curr];
                        const altDecimals = crypto.includes(curr) ? 8 : 2;
                        const altAmount = (amount * altRate).toFixed(altDecimals);
                        const p = document.createElement('div');
                        p.className = 'alt';
                        p.textContent = `(${altAmount} ${curr})`;
                        altDiv.appendChild(p);
                    }
                }
            } catch (e) {
                console.error(e);
                document.getElementById('to-amount').value = 'Error';
                document.getElementById('alternatives').innerHTML = '';
            }
        }

        document.getElementById('from-amount').addEventListener('input', updateConversion);
        document.getElementById('from-curr').addEventListener('change', updateConversion);
        document.getElementById('to-curr').addEventListener('change', updateConversion);
        updateConversion();
    </script>
</body>
</html>
